<!DOCTYPE html>
<html>
<head>
    <title>Coze API Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <input type="text" id="message" value="你好">
        <button onclick="sendMessage()">发送</button>
    </div>
    <pre id="response"></pre>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch('https://api.coze.cn/v3/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer pat_h8b7gUVBOFFMZKcBtUqF6Ol0yPAzWowv8GC5C3osAHsuQIQPsLRxt4YsQHfSFrrr'
                    },
                    body: JSON.stringify({
                        bot_id: '7429205852169142307',
                        user_id: '2918520096325296',
                        stream: true,
                        auto_save_history: true,
                        additional_messages: [{
                            role: 'user',
                            content: message,
                            content_type: 'text'
                        }]
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const events = chunk.split('\n\n');
                    
                    for (const event of events) {
                        if (event.startsWith('data:')) {
                            const data = JSON.parse(event.slice(5));
                            responseDiv.textContent += data.content || '';
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = '错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
