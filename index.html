<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI助手</title>
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.0.0-beta.3/libs/cn/index.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --background-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-color: #2d3748;
            --shadow-color: rgba(0,0,0,0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #6366F1;
                --background-color: #1a1a1a;
                --container-bg: #2d2d2d;
                --text-color: #e0e0e0;
                --shadow-color: rgba(0,0,0,0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .container {
            flex-grow: 1;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            overflow: hidden;
            position: relative;
            height: calc(100vh - 80px);
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .header {
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .container {
                border-radius: 0;
                height: calc(100vh - 60px);
            }
        }

        @media (max-height: 600px) {
            .header {
                padding: 5px 15px;
            }

            .header h1 {
                font-size: 1rem;
            }

            .container {
                height: calc(100vh - 40px);
            }
        }

        @media (orientation: landscape) and (max-height: 450px) {
            .header {
                display: none;
            }

            .container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI智能助手</h1>
    </div>
    <div class="container" id="chat-container"></div>

    <script>
        // 主题配置
        const themes = {
            light: {
                primaryColor: '#4F46E5',
                backgroundColor: '#ffffff',
                textColor: '#2d3748'
            },
            dark: {
                primaryColor: '#6366F1',
                backgroundColor: '#2d2d2d',
                textColor: '#e0e0e0'
            }
        };

        // 语言配置（根据浏览器语言自动选择）
        const i18n = {
            zh: {
                title: 'AI助手',
                sendPlaceholder: '请输入您的问题...',
                welcome: '你好！我是AI助手，很高兴为您服务。有什么我可以帮您的吗？'
            },
            en: {
                title: 'AI Assistant',
                sendPlaceholder: 'Type your message...',
                welcome: 'Hello! I\'m your AI assistant. How can I help you today?'
            }
        };

        // 初始化聊天
        function initChat(theme) {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';

            // 获取浏览器语言
            const browserLang = navigator.language.toLowerCase();
            const language = browserLang.startsWith('zh') ? 'zh' : 'en';

            // 更新页面标题和头部
            document.title = i18n[language].title;
            document.querySelector('.header h1').textContent = i18n[language].title;

            return new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7429205852169142307',
                    container: '#chat-container'
                },
                componentProps: {
                    title: i18n[language].title,
                    placeholder: i18n[language].sendPlaceholder,
                    welcome: i18n[language].welcome,
                    theme: {
                        ...themes[theme],
                        fontSize: '16px'
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化时检测系统主题
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            let chatClient = initChat(prefersDark.matches ? 'dark' : 'light');

            // 监听系统主题变化
            prefersDark.addEventListener('change', (e) => {
                chatClient = initChat(e.matches ? 'dark' : 'light');
            });

            // 错误处理
            window.onerror = function(msg, url, line, col, error) {
                console.error('Global error:', {msg, url, line, col, error});
                return false;
            };
        });
    </script>
</body>
</html>
