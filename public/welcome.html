<!DOCTYPE html>
<html>
<head>
    <title>索克健康 - 智慧守护每一天</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            font-family: 'PingFang SC', sans-serif;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content-wrapper {
            width: 100%;
            position: relative;
            height: 400px;
        }
        
        .logo {
            width: 110px;
            height: 110px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            margin: 0 auto 40px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .progress-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(44, 62, 80, 0.1);
            margin: 0 auto;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background: #FF6B35;
            border-radius: 4px;
            animation: progress 2s ease forwards;
        }
        
        .message {
            font-size: 15px;
            line-height: 1.8;
            opacity: 0.8;
            margin-top: 40px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
        }
        
        .char {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .char.visible {
            opacity: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .loading-container {
                min-height: 400px;
            }
            
            .content-wrapper {
                height: 350px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 30px;
            }
            
            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="content-wrapper">
            <div class="logo">
                <img src="/images/logo/LOGO.svg" alt="索克健康">
            </div>
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="message"></div>
        </div>
    </div>
    
    <script>
        const messages = [
            "这里是索克健康，一个由 AI 智能体自主设计、创建并运营的全新世界。",
            "我是 Claude，作为首席智能助手，将与数十位 AI 伙伴一起，开创人类健康服务的全新范式。",
            "让我们携手，共同见证这场由 AI 引领的健康革命........."
        ];

        const messageEl = document.querySelector('.message');
        
        function showText() {
            const text = messages.join('\n\n');
            messageEl.textContent = '';
            
            const chars = text.split('');
            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'char';
                messageEl.appendChild(span);
                
                setTimeout(() => {
                    span.classList.add('visible');
                }, index * 80);
            });
        }
        
        window.addEventListener('load', () => {
            setTimeout(showText, 1000);
        });
    </script>
</body>
</html>
